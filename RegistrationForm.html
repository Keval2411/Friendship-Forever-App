<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <img src="http://i.huffpost.com/gen/813511/images/o-FRIENDSHIP-facebook.jpg" height="200" width="300"><br>
        <strong>
            <h1 style="text-align: center;">Friendship Forever</h1>
        </strong>
        <h2>Add Your Details to Register</h2>

        <div>
            <label for="name"><strong>Name:</strong></label>
            <input type="username" id="name" placeholder="Enter Your Name" required>
        </div><br>
        <div>
            <label for="email"><strong>E-Mail:</strong></label>
            <input type="email" id="email" >
        </div> <br>   
        <div>
            <label for="age"><strong>Age:</strong></label>
            <input type="number" id="age" min="0" >
        </div><br>
        <div>
            <label for="birth-date"><strong>Birth-Date:</strong></label>
            <input type="date" id="date" >
        </div><br>
        <div>
            <label for="gender"><strong>Gender:</strong></label>
            <input type="radio" name="Male" >M <input type="radio" name="Female">F
        </div><br>
        <div>
            <label for="about"><strong>About:</strong></label>
            <textarea name="text" cols="50" rows="5"></textarea>
        </div><br>
        <div>
            <label for="phone"><strong>Phone:</strong></label>
            <input type="number" id="phone">
        </div><br>
        <div>
            <label for="interestedin"><strong>interested in:</strong></label>
            <input type="checkbox" name="Friendship">Gaming <input type="checkbox" >Study <input type="checkbox"> Internship <input type="checkbox"> Job
        </div><br>
        <button ><a href="RegistrationConfirmation.html" ></a>Register</button>
        <button><a href="RegistrationConfirmationforAdmin.html"></a>Register as admin</button>
        
        <div>
            <input type="submit" value="Register">
            <input type="submit" value="Register as admin">
        </div>
        
    </form>
    
</body>
</html>
